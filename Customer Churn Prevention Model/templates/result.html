<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Churn Prediction - Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="Logo"
      />
      <h1>Customer Churn Prediction</h1>
    </header>
    <main>
      <h2>Prediction Result</h2>
      <p>Username: {{ username }}</p>
      <p>Email: {{ email }}</p>
      <p>Prediction: You {{ result }}</p>
      <h3>Input Data:</h3>
      <ul>
        {% for key, value in input_data.items() %}
        <li>{{ key }}: {{ value }}</li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
